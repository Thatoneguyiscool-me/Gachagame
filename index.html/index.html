<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JJ's Casino</title>
  <style>
    /* Basic reset and style */
    body {
      background: linear-gradient(to bottom, #1e1e2f, #000);
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 10px;
    }
    button {
      background-color: #ff00ff;
      color: #fff;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
    }
    button:hover {
      background-color: #e600e6;
    }
    .hidden {
      display: none;
    }

    /* Container for the game */
    .machine-container, .dice-container {
      text-align: center;
      background-color: #2e2e3f;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff00ff;
      width: 320px;
      margin-top: 20px;
    }

    /* Gacha machine styling */
    .gacha-machine {
      margin: 20px auto;
      width: 100px;
      height: 100px;
      background: #444;
      border-radius: 50%;
      border: 4px solid #ff00ff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .capsule {
      width: 70px;
      height: 70px;
      background: #ff00ff;
      border-radius: 50%;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: none;
      user-select: none;
    }
    .spin {
      animation: spin 1s ease-in-out;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(720deg); }
    }

    /* Dice styling */
    .dice-result {
      font-size: 80px;
      margin: 20px 0;
      color: #ff00ff;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>Welcome to JJ's Casino!</h1>
  <div>
    <button id="btnShowGacha">Play Gacha Machine</button>
    <button id="btnShowDice">Play Roll Dice</button>
  </div>

  <!-- Gacha Machine Container -->
  <div class="machine-container" id="gachaGame" >
    <p>Your Balance: <span id="balance">1000</span> coins</p>
    <div class="gacha-machine">
      <div class="capsule" id="capsule">?</div>
    </div>
    <button id="rollBtn">Roll (100 coins)</button>
    <p id="result"></p>
  </div>

  <!-- Dice Game Container -->
  <div class="dice-container hidden" id="diceGame">
    <p>Roll the dice!</p>
    <div class="dice-result" id="diceResult">ðŸŽ²</div>
    <button id="diceRollBtn">Roll Dice</button>
    <p id="diceMessage"></p>
  </div>

  <script src="script.js"></script>

</body>
</html>
